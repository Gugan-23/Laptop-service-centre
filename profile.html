<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="dashboard.css">
  <style>
    .profile-container {
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 20px auto;
    }

    .profile-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-details {
      font-size: 1rem;
      line-height: 1.8;
    }

    .profile-details label {
      font-weight: bold;
      display: inline-block;
      width: 150px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Dashboard</h2>
    <a href="home.html">Home</a>
    <a href="profile.html" class="active">Profile</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <div class="main-content">
    <div class="profile-container">
      <h2>User Profile</h2>
      <div class="profile-details" id="profile-details">
        <!-- User details will be displayed here dynamically -->
      </div>
    </div>
  </div>

  <script>
    async function fetchUserDetails() {
      // Replace with your backend API endpoint
      const response = await fetch("http://localhost:5000/profile", {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + localStorage.getItem("token") // Send token if required
        }
      });

      if (response.ok) {
        const user = await response.json();
        displayUserDetails(user);
      } else {
        alert("Failed to fetch user details. Please log in again.");
        window.location.href = "index.html"; // Redirect to login if unauthorized
      }
    }

    function displayUserDetails(user) {
      const profileDetails = document.getElementById("profile-details");
      profileDetails.innerHTML = `
        <p><label>Username:</label> ${user.username}</p>
        <p><label>Email:</label> ${user.email}</p>
        <p><label>Full Name:</label> ${user.fullName}</p>
        <p><label>Joined On:</label> ${new Date(user.joinedOn).toLocaleDateString()}</p>
      `;
    }

    function logout() {
      localStorage.removeItem("token"); // Remove token
      window.location.href = "index.html"; // Redirect to login
    }

    // Fetch user details on page load
    fetchUserDetails();
  </script>
</body>
</html>
